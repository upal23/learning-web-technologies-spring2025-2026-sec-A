<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced HTML Form</title>
</head>
<body>

    <h1>Contact Us</h1>

    <form action="/submit_form" method="post">
        <!-- Name Field -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required maxlength="100" pattern="[A-Za-z\s]+" title="Name can only contain letters and spaces.">
        <br><br>

        <!-- Email Field -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
        <br><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" pattern="[\(][0-9]{3}[\)] [0-9]{3}[\-][0-9]{4}" required>
        <br><br>

        <!-- Gender Field (Radio buttons) -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <!-- Message Field -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="50" placeholder="Type your message here..." required minlength="10" maxlength="500"></textarea>
        <br><br>

        <!-- Newsletter Subscription Checkbox -->
        <label for="newsletter">
            <input type="checkbox" id="newsletter" name="newsletter" value="yes">
            Subscribe to our newsletter
        </label>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
